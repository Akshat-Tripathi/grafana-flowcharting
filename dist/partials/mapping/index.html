<div class="edit-tab-content">
  <div class="editor-row" ">
    <div role=" table" class="GF_table-main">
      <div class="custom-scrollbar" style="position: relative; overflow: hidden; width: 100%; height: auto; min-height: 0px; max-height: 100%;box-sizing: inherit;">
        <div class="view" style="position: relative; overflow: scroll; margin-right: -8px; margin-bottom: -8px; max-height: calc(100% + 8px);">
          <div style="width: 100%;">
            <!-- THEAD -->
            <div class="GF_table-thead GF_unselectable" role="row" style="position: relative; width: 100%;" ng-mouseup="editor.onMouseUp($event)" ng-mousemove="editor.onMouseMove($event)" ng-mouseleave="editor.onMouseUp($event)">
              <!-- HEADERS -->
              <!-- EXPAND -->
              <div class="GF_table-columnheader" colspan="1" role="columnheader" style="position: absolute; top: 0px; user-select: auto; justify-content: flex-start;" ng-style="{'left' : editor.rulesTable.getLeft('expand'), 'width' : editor.rulesTable.getWidth('expand')}">
                <div title="Id" class="GF_table-title" style="cursor: pointer;">
                  <div>{{editor.rulesTable.getLabel('expand')}}</div>
                </div>
                <div draggable="false" role="separator" class="GF_table-resizeHandle" style="cursor: ew-resize;"  ng-mousedown="editor.onMouseDown($event)">
                </div>
              </div>
              <!-- RULE NAME -->
              <div class="GF_table-columnheader" colspan="1" role="columnheader" style="position: absolute; top: 0px; user-select: auto; justify-content: flex-start;" ng-style="{'left' : editor.rulesTable.getLeft('rule'), 'width' : editor.rulesTable.getWidth('rule')}">
                <div title="Id" class="GF_table-title" style="cursor: pointer;">
                  <div>{{editor.rulesTable.getLabel('rule')}}</div>
                </div>
                <div draggable="false" role="separator" class="GF_table-resizeHandle" style="cursor: ew-resize;"  ng-mousedown="editor.onMouseDown($event)">
                </div>
              </div>
              <!-- LEVEL -->
              <div class="GF_table-columnheader" colspan="1" role="columnheader" style="position: absolute; top: 0px; user-select: auto; justify-content: flex-start;" ng-style="{'left' : editor.rulesTable.getLeft('level'), 'width' : editor.rulesTable.getWidth('level')}">
                <div title="Id" class="GF_table-title" style="cursor: pointer;">
                  <div>{{editor.rulesTable.getLabel('level')}}</div>
                </div>
                <div draggable="false" role="separator" class="GF_table-resizeHandle" style="cursor: ew-resize;"  ng-mousedown="editor.onMouseDown($event)">
                </div>
              </div>
              <!-- RAW VALUE -->
              <div class="GF_table-columnheader" colspan="1" role="columnheader" style="position: absolute; top: 0px; user-select: auto; justify-content: flex-start;" ng-style="{'left' : editor.rulesTable.getLeft('rval'), 'width' : editor.rulesTable.getWidth('rval')}">
                <div title="Id" class="GF_table-title" style="cursor: pointer;">
                  <div>{{editor.rulesTable.getLabel('rval')}}</div>
                </div>
                <div draggable="false" role="separator" class="GF_table-resizeHandle" style="cursor: ew-resize;"  ng-mousedown="editor.onMouseDown($event)">
                </div>
              </div>
              <!-- FORMATED VALUE -->
              <div class="GF_table-columnheader" colspan="1" role="columnheader" style="position: absolute; top: 0px; left: 320px; width: 100px; user-select: auto; justify-content: flex-start;">
                <div title="Id" class="GF_table-title" style="cursor: pointer;">
                  <div>Formated value</div>
                </div>
                <div draggable="false" role="separator" class="GF_table-resizeHandle" style="cursor: ew-resize;"  ng-mousedown="editor.onMouseDown($event)">
                </div>
              </div>
              <!-- COLOR LEVEL -->
              <div class="GF_table-columnheader" colspan="1" role="columnheader" style="position: absolute; top: 0px; left: 420px; width: 100px; user-select: auto; justify-content: flex-start;">
                <div title="Id" class="GF_table-title" style="cursor: pointer;">
                  <div>Color level</div>
                </div>
                <div draggable="false" role="separator" class="GF_table-resizeHandle" style="cursor: ew-resize;"  ng-mousedown="editor.onMouseDown($event)">
                </div>
              </div>
              <!-- ACTIONS -->
              <div class="GF_table-columnheader" colspan="1" role="columnheader" style="position: absolute; top: 0px; left: 520px; width: 100px; user-select: auto; justify-content: flex-start;">
                <div title="Id" class="GF_table-title" style="cursor: pointer;">
                  <div>Actions</div>
                </div>
                <div draggable="false" role="separator" class="GF_table-resizeHandle" style="cursor: ew-resize;"  ng-mousedown="editor.onMouseDown($event)">
                </div>
              </div>
            </div>
            <!-- TBODY -->
            <div class="GF_table-body">
              <div role="row" class="GF_table-rows" ng-repeat="rule in editor.rulesHandler.getRules()" ng-mouseleave="editor.unselectCell(state)" ng-mouseover="editor.selectCell(state)" style="{position: absolute; width: 100%; left: 0px; top: {{$index * 35}}px; height: 35px;">
                <!-- CELLS -->
                <!-- EXPAND -->
                <div role="cell" class="GF_table-cells" id="expand" style="position: absolute; top: 0px; left: 0px; width: 100px; text-align: left;">
                  <div class="GF_table-content">
                    <span class="rule-extend" ng-click="rule.data.reduce=!rule.data.reduce">
                      <i class="fa fa-chevron-right" ng-class="{'fa-chevron-right': rule.data.reduce, 'fa-chevron-down': rule.data.reduce === false}"> </i>
                    </span>
                  </div>
                </div>
                <!-- RULE NAME -->
                <div role="cell" class="GF_table-cells" id="expand" style="position: absolute; top: 0px; left: 0px; width: 100px; text-align: left;">
                  <div class="GF_table-content">
                    {{rule.data.alias}}
                  </div>
                </div>
                <!-- LEVEL -->
                <div role="cell" class="GF_table-cells" id="expand" style="position: absolute; top: 0px; left: 0px; width: 100px; text-align: left;">
                  <div class="GF_table-content">
                    {{rule.highestLevel}}
                  </div>
                </div>
                <!-- HIGTEST RAW VALUE -->
                <div role="cell" class="GF_table-cells" id="expand" style="position: absolute; top: 0px; left: 0px; width: 100px; text-align: left;">
                  <div class="GF_table-content">
                    {{rule.highestValue}}
                  </div>
                </div>
                <!-- HIGTEST RAW VALUE -->
                <div role="cell" class="GF_table-cells" id="expand" style="position: absolute; top: 0px; left: 0px; width: 100px; text-align: left;">
                  <div class="GF_table-content">
                    {{rule.highestFormattedValue}}
                  </div>
                </div>
                <!-- ACTIONS -->
                <div role="cell" class="GF_table-cells" id="expand" style="position: absolute; top: 0px; left: 0px; width: 100px; text-align: left;">
                  <div class="GF_table-content">
                    Actions
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
