<div class="edit-tab-content">
  <div class="editor-row">
    <div class="section gf-form-group">
      <h5 class="section-heading">Inspector</h5>
    </div>
  </div>
  <!-- STATES -->
  <div class="editor-row">
    <h5 class="section-heading">
      Graph inspect Id
      <info-popover mode="right-normal">
        <span ng-bind-html="$GF.popover('List of all objects in graph with states', 'INSPECT','inspect_graph_table')">
        </span>
      </info-popover>
    </h5>
    <gf-form-switch class="gf-form" label-class="width-14"
      tooltip="Enable inspect mode to view/modify identity of shapes" label="Enable" checked="editor.enable">
    </gf-form-switch>

    <!-- STATES MAPPING -->
    <ng-include src="$GF.plugin.getPartialPath() + 'inspect/states/index.html'" ng-if="editor.enable"> </ng-include>
    <hr />

    <!-- METRICS MAPPING -->
    <!-- <ng-include src="$GF.plugin.getPartialPath() + '/inspect/metrics/index.html'" ng-if="editor.enable"> </ng-include>
    <hr /> -->

  </div>

  <!-- DEBUG -->
  <div class="editor-row">
    <h5 class="section-heading">Debug Mode</h5>
    <div class="section gf-form-group">
      <div class="gf-form">
        <gf-form-switch class="gf-form" label="Trace perf (console)" label-class="width-10"
          checked="editor.traceEnable" on-change="editor.tracePerf()"></gf-form-switch>
        </gf-form-switch>
      </div>
    </div>
  </div>
</div>
